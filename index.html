<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>My To-Do List</h1>
      </div>
      <div class="app">
        <div class="add-task">
            <input class="task-input" type="text" required name="" id="input" placeholder="New Task....." autofocus>
            <button id="add">Add task</button>
            <button id="delete-all" class="hide">Delete all task</button>
        </div>
        <div class="my-task">
            <div class="my-task-heading">
                <p>My Task List</p>
            </div>
            <div id="added-task">   
              
            </div>
        </div>
      </div>
    </div>
    <footer>Created by Milan Singh</footer>

    <script src="./script.js"></script>
  </body>
</html>
